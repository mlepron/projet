<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
var tab=new Array();           
               
                for(var a=0;a<50;a++){
                        var myCircle = new Path.Circle(new Point(100-(a*7.5), 5), 8);
                        myCircle.fillColor = 'black';
                        tab.push(myCircle);
                }
 
                //dÃ©finie la destination
                var vector = Point.random()*view.size;
                vector=vector.normalize(Math.abs(2));
		var vector2;
 
 
                function onFrame(event) {
                        for(var i=tab.length-1;i>=0;i--){
                                if(i==0){
                                        tab[0].translate(vector);
                                }
                                else{
					vector2 = tab[i-1].position-tab[i].position;
                                        tab[i].translate(vector2);      
                                }
                        }
                }
 
                function onMouseDown(event){                   
                        vector = event.point-tab[0].position;
                        vector=vector.normalize(Math.abs(2));
                }

</script>

	<canvas id="myCanvas" style="width:100%;height:100%;background-color:#e9e9e9;" resize></canvas>
